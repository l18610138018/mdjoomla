X_DONATION_DESCR="<div class="alert alert-info"> 常规计划通常是最低价格</div><p>有两种方式设定价格.</p><ol><li>你可以允许用户手动输入值.</li><li>您可以允许用户从下拉选择中选择数量。计算这些值的方法有2种.<ol><li>输入你想输入 <b>最大捐赠价格</b> 例如 <code>5,10,15,25,50,100</code></li><li>考虑计划是最小值,输入最大值并且设置 <b>捐赠梯次</b>. Example: 计划价格是 10, 最大价格是 30 并且梯次是 5. 它将创建选择项 10, 15, 20, 25, 30 下拉选择项.</li></ol></li></ol>"
