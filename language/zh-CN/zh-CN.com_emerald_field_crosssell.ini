EMF_CROSSSELL_DESCR="交叉销售允许你以更低的价格销售另一个计划。例如，你有一个计划A 20美元和计划B 20美元，如果有人购买计划A，他也可以有B计划只为10美元。它和交叉计划有何不同？好吧，交叉计划稍后生效，交叉销售通过交叉字段只在当前购买有效。 Crosssell allows ou to sell another plan with lower price. For instance you have Plan A $20 and Plan B $20 and if someone purchase Plan A he can also have Plan B for only $10. how it is different than Cross Plans? Well, cross plans works later and crosssell field works only right at your current purchase."
