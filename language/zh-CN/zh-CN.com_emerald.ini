X_CROSSPLAN_UPGRADE_DESCR="<p><b>经验EXPERIMENTAL!!</b> <p>选择当前计划的升级计划，根据使用的计划数量将重新计算价格.</p> <div class='alert alert-tiny'>该特性不适用于下列:<ul> <li>已允许的重复支付Recurring payment enabled.</li><li>其中一个的计划是全生命周期If one of the selected plans is lifetime.</li><li>其中的一个计划采用了计数限制。If one of the selected plans has usage count limit.</li></ul></div>"
X_CROSSPLAN_UPGRADE="升级计划"
X_UPGRADE_STEP_DESCR="<p>这是我们如何计算升级到另一个计划时剩余的天数。例如，你的计划有30天/10美元。并计划升级到B - 60天/20美元。用户有计划A 15天，如果要计划升级到计划B。首先计算当前计划有多少步1。假设每天为一步，则计划中的30天/1天＝30步。现在我们计算每一步的价格。10美元/30步＝0.33美元。现在我们算出我们还剩余多少步。计划中的30步- 15步= 15步。现在剩余15步*0.33美元= 4.99美元。这是在升级过程中的折扣金额。This is how we will recalculate left days to take in account when upgrade to another plan. For example you have Plan A - 30 days/10USD. And Plan B - 60 days/20USD. User have plan A for 15 days but want to upgrade to plan B. If you have recalculation step = 1, then we will first calculate how many steps in th current plan. 30 days in plan / 1 day in one step = 30 steps. Now we calculat price per step. 10USD / 30 steps = 0.33USD a step. Now we calculate how many steps we passed. ceil(15 days / 1 day) = 15 steps. Not we see now many steps left. 30 steps in plan - 15 steps passed = 15 steps left. Now 15 steps left * 0.33USD = 4.99USD. This is how much left and amount of discount that will be applied during upgrade.</p><p> 如果我们花费10天的时间。30/10＝3个步骤。每步10美元/ 3＝3.33美元。CEIL（15天通过/ 10天）＝2步。3 - 2 = 1步,那么仅3.66美元折扣Let's take 10 days in step. 30 / 10 = 3 steps. 10USD / 3 = 3.33USD per step. ceil(15 days passed / 10 days in step) = 2 steps passed. 3 - 2 = 1 step left or only 3.66USD discount.</p>"
